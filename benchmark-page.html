<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META_TAGS -->
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="DESCRIZIONE" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME 5.15.4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/benchmark-page.css" />

    <!-- WEBPAGE_NAME -->
    <title>BENCHMARK</title>
  </head>
  <body>
    <!-- BEGIN_HEADER -->
    <header>
      <div>
        <img src="./assets/img/epicode_logo.png" alt="" />
      </div>
      <div class="time-container">
        <div class="c-countdown-wrapper">
          <canvas id="countdown" width="200" height="200"></canvas>
        </div>
        <div class="time">
          <p>SECONDS</p>
          <div id="seconds-remaining"></div>
          <p>REMAINING</p>
        </div>
      </div>
    </header>
    <!-- END_HEADER -->

    <!-- BEGIN_MAIN -->
    <main>
      <div class="question-container">
        <h1 class="question-style"></h1>
      </div>
      <div class="answers-container"></div>
    </main>
    <!-- END_MAIN -->

    <!-- BEGIN_FOOTER -->
    <footer>
      <div class="question-counter-container">
        <p>QUESTION</p>
        <p class="question-number">4</p>
        <p>/ 10</p>
      </div>
    </footer>
    <!-- END_FOOTER -->

    <!-- BEGIN_SCRIPT -->
    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js
"></script>
    <script src="./assets/js/index.js"></script>
    <!-- END_SCRIPT -->
  </body>
</html>
